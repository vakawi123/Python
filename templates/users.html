{% extends "base.html" %}
{% include "navbar.html" %}

{% block content %}
<div class="container my-2 py-3 bg-white shadow-lg">
    <div class="row">
        {% for user in register_users %}
            <div class = "col">
                <div class = "card">
                    <div class = "card-body">
                        <h5 class="card-title"> {{ user["username"] }}</h5>
                        <p class="card-text"> {{ user["email"]}} </p>
                        <p class="card-text">{{ user["password"]}}</p>
                        <p class="card-text">{{ user["phone_number"]}}</p>
                        <a class="btn btn-danger" href="/delete_user/{{ user['id'] }}">delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
